<div class="div-container">

  <app-header></app-header>
  <div *ngIf="gameInProcess; else gameOver">
    <app-board></app-board>
  </div>

  <ng-template #gameOver>
    <app-win class="win" [totalMoves]="totalMoves" [totalStars]="totalStars"></app-win>
  </ng-template>

  <app-footer class="app-footer"></app-footer>
</div>
